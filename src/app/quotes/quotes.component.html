<div class="container-fluid">
  <div class="jumbotron">
    <h1>IT WAS SAID</h1>
  </div>
  <hr>
  <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  <ul>
    <div *ngFor='let quote of quotes; let i=index'>
      <div class="row">
        <li id="{{i}}" appHighlight>{{ quote.name }} due on {{quote.completeDate | date | uppercase}}</li>
        <button (click)='toogleDetails(i)'>Toogle Details</button>
      </div>
      <div class="row">
        <app-quote-detail *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
      </div>
    </div>
  </ul>
  <p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>
